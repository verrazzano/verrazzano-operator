apiVersion: verrazzano.io/v1beta1
kind: VerrazzanoBinding
metadata:
  name: generic-binding
  namespace: default
spec:
  description: "Test Generic Component binding"
  modelName: generic-model
  placement:
    - name: local
      namespaces:
        - name: generic
          components:
            - name: test-generic
  ingressBindings:
    - name: "test-ingress"
      dnsName: "*"
