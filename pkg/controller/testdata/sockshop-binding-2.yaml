apiVersion: verrazzano.io/v1beta1
kind: VerrazzanoBinding
metadata:
  name: sock-shop-binding
  namespace: default
spec:
  description: "Sock Shop Binding"
  scope: Namespaced
  group: verrazzano.io
  modelName: sock-shop-model
  helidonBindings:
    - name: frontend
      replicas: 1
  placement:
    - name: cluster1
      namespaces:
        - name: sockshop
          components:
            - name: frontend
            - name: orders
    - name: cluster2
      namespaces:
        - name: sockshop2
          components:
            - name: frontend
            - name: foobar
  ingressBindings:
    - name: "sock-shop-ingress"
      dnsName: "*"


