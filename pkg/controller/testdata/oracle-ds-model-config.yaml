test-datasource-name:
  Target: 'test-datasource-target'
  JdbcResource:
    JDBCDataSourceParams:
      JNDIName: [
        jdbc/test-datasource-name
      ]
      GlobalTransactionsProtocol: TwoPhaseCommit
    JDBCDriverParams:
      DriverName: oracle.jdbc.xa.client.OracleXADataSource
      URL: '@@SECRET:test-db-secret:url@@'
      PasswordEncrypted: '@@SECRET:test-db-secret:password@@'
      Properties:
        user:
          Value: '@@SECRET:test-db-secret:username@@'
        oracle.net.CONNECT_TIMEOUT:
          Value: 5000
        oracle.jdbc.ReadTimeout:
          Value: 30000
    JDBCConnectionPoolParams:
      InitialCapacity: 0
      MaxCapacity: 1
      TestTableName: SQL ISVALID
      TestConnectionsOnReserve: true
