apiVersion: verrazzano.io/v1beta1
kind: VerrazzanoBinding
metadata:
  name: coherence-binding
  namespace: default
spec:
  description: "Test Coherence binding"
  modelName: coherence-model
  coherenceBindings:
    - name: "test-coherence"
      replicas: 3
  placement:
    - name: local
      namespaces:
        - name: coherence
          components:
            - name: test-coherence
  ingressBindings:
    - name: "test-ingress"
      dnsName: "*"
