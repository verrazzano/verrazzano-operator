apiVersion: verrazzano.io/v1beta1
kind: VerrazzanoBinding
metadata:
  name: sockshop-simple-binding
  namespace: default
spec:
  description: "Sock Shop Binding"
  scope: Namespaced
  group: verrazzano.io
  modelName: sockshop-simple-model
  placement:
    - name: local
      namespaces:
        - name: sockshop
          components:
            - name: frontend
            - name: carts
            - name: catalogue
            - name: orders
            - name: payment
            - name: shipping
            - name: user
            - name: swagger
  ingressBindings:
    - name: "frontend-ingress"
      dnsName: "*"
