apiVersion: verrazzano.io/v1beta1
kind: VerrazzanoModel
metadata:
  name: testModel
  namespace: default
spec:
  coherenceClusters:
    - cacheConfig: ""
      connections:
        - ingress:
            - name: test-ingress
          rest:
            - environmentVariableForHost: ""
              environmentVariableForPort: ""
              target: test-weblogic
      name: test-coherence
      image: "test-coherence-image:latest"
      ports:
        - name: extend
          port: 9000
  helidonApplications:
    - connections:
        - coherence:
            - address: ""
              target: test-coherence
          ingress:
            - name: test-ingress
      name: test-helidon
      port: 8001
      targetPort: 8002
  weblogicDomains:
    - connections:
        - ingress:
            - name: test-ingress
          rest:
            - environmentVariableForHost: ""
              environmentVariableForPort: ""
              target: test-helidon
      name: test-weblogic
  genericComponents:
    - name: test-generic
      deployment:
        containers:
          - image: generic-image:1.0
            name: test-generic-image
            imagePullPolicy: IfNotPresent
            ports:
              - containerPort: 8090
                name: test-port
                protocol: TCP
status: {}
