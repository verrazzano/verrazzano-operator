Name: cluster1
ConfigMaps:
  - data:
      bar: bbb
      foo: aaa
    metadata:
      name: test-configmap
      namespace: test
Ingresses:
  test:
    - Destination:
        - DomainName: test.com
          Host: testhost
          Port: 8888
      Name: test-ingress
Namespaces:
  - default
  - test
  - test2
  - test3
  - istio-system
  - verrazzano-system
Secrets:
  test:
    - testSecret1
    - testSecret2
  test2:
    - test2Secret1
    - test2Secret2
RemoteRests:
  test:
    - LocalNamespace: test
      Name: test-remote
      Port: 8182
      RemoteClusterName: cluster2
      RemoteNamespace: test2
    - LocalNamespace: test
      Name: test2-remote
      Port: 8183
      RemoteClusterName: cluster2
      RemoteNamespace: test3
HelidonApps:
  - metadata:
      creationTimestamp: null
    spec:
      description: HelidonApp Deployed to ManagedCluster1
      image: HelidonApp1:latest
      imagePullPolicy: Always
      name: HelidonApp1
      namespace: defaultOnMC1
      port: 8011
      serviceAccountName: george
      targetPort: 8001
    status: {}
CohOperatorCRs:
  - metadata:
      creationTimestamp: null
      name: CohCluster1
      namespace: test
    spec:
      description: Test Coh Cluster1
      name: CohCluster1
      namespace: test
    status: {}
WlsOperator:
  metadata:
    creationTimestamp: null
    name: WlsOperator1
    namespace: test
  spec:
    description: Test WLS Operator
    image: WlsOperator1:latest
    name: WlsOperator1
    namespace: test
    serviceAccount: test
  status: {}
WlsDomainCRs:
  - metadata:
      creationTimestamp: null
      name: test-weblogic
      namespace: test
    spec:
      configuration:
        Model:
          runtimeEncryptionSecret: test-wls-secret
    status: {}
GenericComponents:
  - name: test-generic
    deployment:
      replicas: 2
      containers:
        - image: generic-image:1.0
          name: test-generic-image
Deployments:
  - metadata:
      creationTimestamp: null
      name: test-generic
      namespace: test
      labels:
        k8s-app: verrazzano.io
        verrazzano.binding: testBinding
        verrazzano.cluster: cluster1
    spec:
      replicas: 2
      selector:
        matchLabels:
          verrazzano.name: test-generic
      template:
        metadata:
          labels:
            verrazzano.name: test-generic
        spec:
          containers:
            - image: generic-image:1.0
              imagePullPolicy: IfNotPresent
              name: test-generic-image
              ports:
                - containerPort: 8090
                  name: test-port
                  protocol: TCP
          initContainers:
            - image: generic-image:2.0
              name: test-generic-image2
    status: {}
Services:
  - metadata:
      creationTimestamp: null
      name: test-generic
      namespace: test
      labels:
        k8s-app: verrazzano.io
        verrazzano.binding: testBinding
        verrazzano.cluster: cluster1
    spec:
      ports:
        - name: test-port
          port: 8090
          protocol: TCP
      selector:
        verrazzano.name: test-generic
      type: ClusterIP
    status: {}
