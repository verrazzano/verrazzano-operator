Name: cluster1
ConfigMaps:
  - data:
      bar: bbb
      foo: aaa
    metadata:
      name: test-configmap
      namespace: test
Namespaces:
  - default
  - test
  - test2
  - test3
  - istio-system
  - verrazzano-system
Secrets:
  test:
    - testSecret1
    - testSecret2
  test2:
    - test2Secret1
    - test2Secret2
RemoteRests:
  test:
    - LocalNamespace: test
      Name: test-remote
      Port: 8182
      RemoteClusterName: cluster2
      RemoteNamespace: test2
    - LocalNamespace: test
      Name: test2-remote
      Port: 8183
      RemoteClusterName: cluster2
      RemoteNamespace: test3
Deployments:
  - metadata:
      creationTimestamp: null
      name: test-generic
      namespace: test
      labels:
        k8s-app: verrazzano.io
        verrazzano.binding: testBinding
        verrazzano.cluster: cluster1
    spec:
      replicas: 2
      selector:
        matchLabels:
          app: test-generic
      template:
        metadata:
          labels:
            app: test-generic
        spec:
          containers:
            - image: generic-image:1.0
              imagePullPolicy: IfNotPresent
              name: test-generic-image
              ports:
                - containerPort: 8090
                  name: test-port
                  protocol: TCP
          initContainers:
            - image: generic-image:2.0
              name: test-generic-image2
    status: {}
Services:
  - metadata:
      creationTimestamp: null
      name: test-generic
      namespace: test
      labels:
        k8s-app: verrazzano.io
        verrazzano.binding: testBinding
        verrazzano.cluster: cluster1
    spec:
      ports:
        - name: test-port
          port: 8090
          protocol: TCP
      selector:
        app: test-generic
      type: ClusterIP
    status: {}
