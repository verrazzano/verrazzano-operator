apiVersion: verrazzano.io/v1beta1
kind: VerrazzanoBinding
metadata:
  name: testBinding
  namespace: default
spec:
  ingressBindings:
    - dnsName: '*'
      name: test-ingress
  databaseBindings:
    - credentials: testMysqlSecret
      name: mysql
      url: jdbc:mysql://mysql.default.svc.cluster.local:3306/socks
    - credentials: testOracleSecret
      name: oracle
      url: jdbc:oracle:thin:@cluster2:1521:socks2
  modelName: testModel
  placement:
    - name: local
      namespaces:
        - components:
            - name: test-coherence
            - name: test-generic
          name: test
        - components:
            - name: test-helidon
          name: test2
        - components:
            - name: test-weblogic
          name: test3
