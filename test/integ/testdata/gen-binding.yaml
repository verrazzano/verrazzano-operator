---
apiVersion: verrazzano.io/v1beta1
kind: VerrazzanoBinding
metadata:
  name: genapp
  namespace: default
spec:
  description: "Verrazzano Springboot Binding"
  modelName: genapp
  placement:
    - name: local
      namespaces:
        - name: genapp
          components:
            - name: genapp
  ingressBindings:
    - name: "genapp-ingress"
      dnsName: "*"
